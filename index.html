<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국 인기 쇼츠 영상</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔥 한국 인기 쇼츠 영상</h1>
            <p>오늘 가장 많이 본 쇼츠 영상 TOP 10</p>
            <button id="refreshBtn" class="refresh-btn">🔄 다시 불러오기</button>
        </header>
        
        <main>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>영상을 불러오는 중...</p>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <p>❌ 영상을 불러오는데 실패했습니다.</p>
                <p>API 키를 확인해주세요.</p>
            </div>
            
            <div id="videos" class="videos-container">
                <!-- 영상 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
